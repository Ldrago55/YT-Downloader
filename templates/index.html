{% extends 'base.html' %}

{% block title %}Home{% endblock title %}


{% block body %}

<body style="background-color: black">
  <div class="container">
    <form action="youtube" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="link" class="form-label">Enter url:</label>
        <input type="text" class="form-control" id="link" name='link'>
      </div>
      <br>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example" id="resolution" name="resolution">
          <option selected>Enter resolution</option>
          <option value="144p">144p</option>
          <option value="240p">240p</option>
          <option value="360p">360p</option>
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <br>
      <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>

    <br>

    <form action="search" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="link" class="form-label">search here:</label>
        <input type="text" class="form-control" id="link" name='link'>
        <br>
        <button type="submit" value="Submit" class="btn btn-primary">search</button>
      </div>
    </form>
  </div>
</body>
{% endblock body %}
